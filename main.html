<!DOCTYPE html>
<html>
<head>
<title>Animal Somersault Loader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="moon"></div>
<div id="armadillo">
	<div id="quad-1">
		<div id="quad-1-spikes"></div>
		<div class="dots-container">
			<div class="dots"></div>
			<div class="dots"></div>
			<div class="dots"></div>
			<div class="dots"></div>
		</div>

		<div id="segment-1">
			<div class="stripes">
				<div class="stripes-inner"></div>
			</div>
		</div>

		<div id="segment-2">
			<div id="triangles">
				<div id="triangles-inner">
				</div>
			</div>
		</div>
		<div class="spoke"></div>
	</div>
	<div id="quad-2">
		<div id="quad-2-spikes"></div>
		<div id="segment-1">
			<div id="segment-inner">
			</div>
		</div>
		<div id="segment-2">
			<div id="details">
			</div>
		</div>
		<div class="dots-container">
			<div class="dots"></div>
			<div class="dots"></div>
			<div class="dots"></div>
			<div class="dots"></div>
		</div>
	</div>
	<div id="quad-3">
		<div id="segment-1">
			<div class="stripes">
				<div class="stripes-inner"></div>
			</div>
		</div>
		<div id="segment-2">

			<div id="leg-container">
				<div id="quad-3-spikes"></div>
				<div class="details"></div>
				<div id="tail"></div>
				<div id="leg-container-inner">
					<div id="leg-front"></div>
					<div id="leg-back"></div>
				</div>
			</div>
		</div>
		<div class="dots-container">
			<div class="dots"></div>
			<div class="dots"></div>
		</div>
	</div>
	<div id="quad-4">
		<div class="tail">
			<div class="tail-inner">
			</div>
		</div>
		<div id="hand-container">
			<div id="hand-back"></div>
			<div id="hand-front"></div>

		</div>
		<div id="head-container">

			<div id="head">
				<div id="ears-container">
					<div id="ear-left"></div>
					<div id="ear-right"></div>
				</div>
				<div id="details"></div>

				<div id="eyes-container">
					<div id="eyes"></div>
					<div id="eyes"></div>
					<div id="eyes"></div>
				</div>
			</div>

		</div>
	</div>
	<div id="outer-spokes">
		<div id="inner-circle"></div>
	</div>

</div>
<script src="javascript.js"></script>
</body>
</html>
